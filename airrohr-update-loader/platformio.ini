; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = .

[common]
build_flags =
  -DPIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY_LOW_FLASH
  -DBEARSSL_SSL_BASIC
  -DVTABLES_IN_FLASH
  -DNDEBUG
  -Wl,-Teagle.flash.4m.ld
board_build.f_cpu = 160000000L
; Always depend on specific library versions (wherever possible)
; Keep Library names in alphabetical order
lib_deps_external =
  ArduinoJson@6.11.5
  ESP8266WiFi
  ESP8266httpUpdate
extra_scripts = platformio_script.py
# This release is reflecting the Arduino Core 2.5.2 release
# This needs to be adjusted to the matching version from
# https://github.com/platformio/platform-espressif8266/releases
platform_version = espressif8266@2.2.3

[env:nodemcuv2]
lang = DE
platform = ${common.platform_version}
framework = arduino
board = nodemcuv2
board_build.f_cpu = ${common.board_build.f_cpu}
build_flags = ${common.build_flags} '-DINTL_DE'
lib_deps = ${common.lib_deps_external}
extra_scripts = ${common.extra_scripts}

