language: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=./

install:
    - pip install -U 'platformio<4.0.0'
    - platformio update

script:
    - cd airrohr-firmware && pwd && ls -l && platformio run && ls -l builds/
